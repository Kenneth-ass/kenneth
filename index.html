<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta brand="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <title>TOURIST SPOT</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2 class="text-center">TOURIST SPOT </h2>
         
    
            <div id="demo"></div>
        
            <script>
                var txt = "";
                const xmlhttp = new XMLHttpRequest();
                xmlhttp.onload = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        let tourist = JSON.parse(this.responseText);
                        console.log(tourist);
                        let txt = "";
                        let user = "";
            
                        for(i = 0; i < tourist.length;i++){
                            txt += `
                                    <div class="card-body">
                                        <div  class="col-md-12">
                                                <img class="card-img" src="pics/img/${tourist[i].img}" alt="">
                                        </div>        
                                    </div>
                                    <div class="card mb-3">
                                    <div class="row no-gutters">
                                        <div class="col-md-8">
                                            <div class="card-body">
                                                <h5 class="card-title">Country: ${tourist[i].name}</h5>
                                                <h5 class="card-text"><b>Location: ${tourist[i].location}</b></h5>
                                                <p class="card-text"><b>Tourist Spot Name: ${tourist[i].touristspot}</b></p>
                                                <p class="card-text"><b>${tourist[i].act}</b></p>
                                                
                                                <ul class="list-unstyled">
                                                    
                                    `;
                            for(j = 0; j < tourist[i].activities.length; j++){
                                txt += `
                                    <li><b>></b> ${tourist[i].activities[j]}</li>
                                `;
                            }
                            txt += `
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                        document.getElementById("demo").innerHTML = txt;
                    }
                }
                xmlhttp.open("GET", "http://kennethjsonact.test/actjson.php");
                xmlhttp.send();
            </script>
    
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    </body>
    </html>
